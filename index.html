<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGITAL CLOCK</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="time space">
            <div>
                <p id="day">SUN</p>
                <p class="text">Day</p>
            </div>
        </section>

        <section class="time space">
            <div>
                <p id="hours">13</p>
                <p class="text">hours</p>
            </div>
            
        </section>

        <section class="time space">
            <div>
                <p id="minutes">47</p>
                <p class="text">minutes</p>
            </div>
            
        </section>

        <section class="time">
            <div>
                <p id="seconds">18</p>
                <p class="text">Seconds</p>
            </div>
            
        </section>

        <section class="time">
            <p id="ampm">AM</p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
